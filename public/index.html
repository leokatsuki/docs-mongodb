<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <title>Leokatsuki Docs</title>
</head>

<body>
  <nav>
    <ul>
      <li>
          <a href="index.html"><img class="logo" src="../assets/docs.png" alt="docs image"></a>
          <a href="index.html"><h2>Documentos</h2></a>
      </li>
      <li>
        <input type="text" placeholder="Pesquisa">
      </li>
      <li><img class="profile" src="../assets/profile.jpeg" alt=""></li>
    </ul>
  </nav>

  <section class="newDocument">
    <div class="sectionHeader">
      <p>Iniciar um novo documento</p>
      <img class="dot" src="../assets/three-dots-menu-svgrepo-com.svg" alt="">
    </div>
    <div class="flex around w-50">
      <div class="flex column">
        <button class="card" id="openModalButton">
          <img src="../assets/create.png" alt="">
        </button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h2>Novo documento</h2>
            <form id="documentForm" class="modalForm">
                <input required id="documentInput" class="modalInput" type="text" placeholder="Digite o nome do documento">
                <button type="submit" class="btnSubmit">Adicionar documento</button>
            </form>
          </div>
        </div>
        <p>Em branco</p>
      </div>
      <div class="flex column">
        <a href="" class="card">
          <img src="../assets/resume-docs.png" alt="">
        </a>
        <p>Curriculo</p>
        <span class="font">Serif</span>
      </div>
      <div class="flex column">
        <a href="" class="card">
          <img src="../assets/letter.png" alt="">
        </a>
        <p>Carta</p>
        <span class="font">Verde-hortelä</span>
      </div>
      <div class="flex column">
        <a href="" class="card">
          <img src="../assets/project.png" alt="">
        </a>
        <p>Proposta de projeto</p>
        <span class="font">Trópico</span>
      </div>
      <div class="flex column">
        <a href="" class="card">
          <img src="../assets/brochure.png" alt="">
        </a>
        <p>Brochura</p>
        <span class="font">Geométrico</span>
      </div>
    </div>
  </section>

  <section class="recentDocument">
    <div class="sectionHeader">
      <p>Documentos recentes</p>
      <img class="dot" src="../assets/three-dots-menu-svgrepo-com.svg">
    </div>
    <div class="grid" id="documentList">       
    </div>
  </section>

  
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" type="module"></script>
  <script>
    const openModalButton = document.getElementById("openModalButton");
    const closeModalButton = document.getElementById("closeModalButton");
    const modal = document.getElementById("modal");
    const formAdicionaDocumento = document.getElementById("documentForm");
    const input = document.getElementById("documentInput");

    openModalButton.addEventListener("click", () => {
        modal.style.display = "block";
    });

    closeModalButton.addEventListener("click", () => {
        modal.style.display = "none";
    });

    formAdicionaDocumento.addEventListener("submit", (e) => {
      e.preventDefault();
      modal.style.display = "none";
    });
  </script>
</body>

</html>
